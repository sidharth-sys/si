<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="city">
    <button type="button" onclick="weather()">Get Weather</button>
    <h1 id="demo"></h1>

    <script>
        function weather() {
            let city = document.getElementById("city").value 
            let url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=5f30dfd260e099ea9b9e644d5d72d19b`;

            fetch(url).then ((res) => res.json()).then((data) =>{
                let temp = data.main.temp - 273.71
                let temp1= temp.toFixed(0)
                document.getElementById("demo").innerHTML = ` Weather in ${city} is ${temp1} <sup>0</sup>C `
            })
        }
    </script>
</body>
</html>
